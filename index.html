<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <div class="day">

        </div>

        <search>
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" name="search" id="search" autocomplete="off" placeholder="Search">
        </search>

        <profile>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-icon name="notifications-outline"></ion-icon>
            <div class="profile-details">
                <span class="profile-name">Bliss</span>
                <div class="profile-image">
                    <img src="./images/pfp.jpeg" alt="bliss">
                </div>
            </div>
        </profile>
    </header>

    <my-sidebar>
        <div class="logo">
            <img src="./images/logo.jpeg" alt="rohitbutbliss">
        </div>
        <nav>
            <ul>
                <li class="color-icon">
                    <ion-icon name="grid-outline"></ion-icon>
                </li>
                <li>
                    <ion-icon name="bag-handle-outline"></ion-icon>
                </li>
                <li>
                    <ion-icon name="umbrella-outline"></ion-icon>
                </li>
                <li>
                    <ion-icon name="person-outline"></ion-icon>
                </li>
                <li>
                    <ion-icon name="settings-outline"></ion-icon>
                </li>
            </ul>
        </nav>

    </my-sidebar>

    <main>

    </main>
    <projects>
        <h2>Projects</h2>
        <div class="project project-1">
            <p class="project-name">Rock, Paper & Scissors</p>
            <div class="links">
                <a href="https://github.com/rohitbutbliss/odin-rock-paper-scissors" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>

                <a href="https://rohitbutbliss.github.io/odin-rock-paper-scissors/" target="_blank">
                    <ion-icon name="link-outline"></ion-icon>
                </a>
            </div>
            <div class="project-image">
                <img src="./images/rockpaper.png" alt="rock-paper-scissors">
            </div>
        </div>
        <div class="project project-2">
            <p class="project-name">Etch-A-Sketch</p>
            <div class="links">
                <a href="https://github.com/rohitbutbliss/etch-a-sketch" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>

                <a href="https://rohitbutbliss.github.io/etch-a-sketch/" target="_blank">
                    <ion-icon name="link-outline"></ion-icon>
                </a>
            </div>
            <div class="project-image">
                <img src="./images/etchasketch.png" alt="etch-a-sketch">
            </div>
        </div>
        <div class="project project-3">
            <p class="project-name">Calculator</p>
            <div class="links">
                <a href="https://github.com/rohitbutbliss/calculator" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>

                <a href="https://rohitbutbliss.github.io/calculator/" target="_blank">
                    <ion-icon name="link-outline"></ion-icon>
                </a>
            </div>
            <div class="project-image">
                <img src="./images/calculator.png" alt="calculator">
            </div>
        </div>
        <div class="project project-4">
            <p class="project-name">Signup Form</p>
            <div class="links">
                <a href="https://github.com/rohitbutbliss/odin-signup-form" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>

                <a href="https://rohitbutbliss.github.io/odin-signup-form/" target="_blank">
                    <ion-icon name="link-outline"></ion-icon>
                </a>
            </div>
            <div class="project-image">
                <img src="./images/signupform.png" alt="signup-form">
            </div>
        </div>
    </projects>
    <aside>
        <h2>Other Projects</h2>
        <div class="other-projects">
            To be Added...
        </div>
    </aside>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
